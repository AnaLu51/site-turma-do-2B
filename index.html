<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo">
        <h1>Colegio Estadual Quatro Pontes</h1>
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Estudantes</li>
            <li class="cabecalho-lista-item">2° Ano B</li>
        </ul> 
    </header>
    <section class="Estudantes">
        <h2 class="Estudante-titulo">Assunto</h2>
        <p class="Estudante-texto-um">Nesta Segunda-Feira (20) foi feita uma pesquisa entre alunos do 2° ano B para saber um pouco mais sobre cada um (suas materias preferidas e suas qualidades).</p> 
        <p class="Estudante-texto-dois"></p>
        <img class="escola-imagem" src="Dictionary-amico.png" alt="professora ensinando">
    </section>
</body>
</html>
